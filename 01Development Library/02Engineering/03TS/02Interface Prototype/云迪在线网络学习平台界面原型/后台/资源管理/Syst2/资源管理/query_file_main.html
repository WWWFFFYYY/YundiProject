<body>
<p><span class="STYLE3">当前文件夹</span>&gt;/2019软件大赛</p>
<table width="345" border="1">
  <tr>
    <td width="161" bgcolor="#CCCCCC">文件编号</td>
    <td width="168"><label>
      <input name="textfield" type="text" value="1" />
    </label></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC">文件名称</td>
    <td><label>
      <input name="textfield2" type="text" value="2018软件大赛" />
    </label></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC">文件类型</td>
    <td><label>
      <select name="select2">
        <option value=".exe">.exe</option>
        <option value=".txt">.txt</option>
        <option value=".img">.img</option>
        <option value=".doc">.doc</option>
        <option value=".ppt">.ppt</option>
      </select>
    </label></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC">类型</td>
    <td><label>
      <select name="select">
        <option value="软件">软件</option>
        <option value="比赛">比赛</option>
        <option value="技术">技术</option>
      </select>
    </label></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC">是否有效</td>
    <td><p>
      <label>
        <input name="RadioGroup1" type="radio" value="单选" checked="checked" />
        有效
      </label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="单选" />
        无效
      </label>
      <br />
    </p></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC">是否收藏</td>
    <td><p>
      <label>
        <input name="RadioGroup2" type="radio" value="单选" checked="checked" />
        已收藏
      </label>
      <br />
      <label>
        <input type="radio" name="RadioGroup2" value="单选" />
        未收藏
      </label>
      <br />
    </p></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC">是否下载</td>
    <td><p>
      <label>
        <input name="RadioGroup3" type="radio" value="单选" checked="checked" />
        已下载
      </label>
      <br />
      <label>
        <input type="radio" name="RadioGroup3" value="单选" />
        未下载
      </label>
      <br />
    </p></td>
  </tr>
